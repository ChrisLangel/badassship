<template name="gameTemplate">
    <div class="row game-container">
      <h3 class="room-title">{{gameData.title}} {{isTurn}}</h3>
        <div class="col-xs-20 col-sm-5">
            <h3 class="board-title">Your Board</h3>
            <div class="letter-grid">
                {{#each gameData.tilesOpponent}}
                    {{> ptile}}
                {{/each}}

                {{#if gameData.winner}}
                    <div class="win-cont win-cont-top">
                      {{#if isWinner}}
                        <span>
                          <img src="/images/carlton.gif" >
                        </span>
                      {{else}}
                        <span>
                          <img src="/images/failgif.gif" >
                        </span>
                      {{/if}}
                    </div>
                {{/if}}
            </div>

        </div>


        <div class="col-xs-20 col-sm-5">

        <h3 class="board-title">Opponents Board</h3>
        <div class="letter-grid">
            {{#each gameData.tiles}}
                {{> tile}}
            {{/each}}

            {{#if gameData.winner}}
              {{#if isWinner}}
                <div class="win-cont win-cont-top">
                    <span>
                        You Win!
                    </span>
                </div>
                <div class="win-cont win-cont-bot">
                    <span>

                    </span>
                </div>
                {{else}}
                <div class="win-cont win-cont-top">
                    <span>
                        You Lose!
                    </span>
                </div>
                <div class="win-cont win-cont-bot">
                    <span>
                        Better luck next time :(
                    </span>
                </div>
                {{/if}}
            {{/if}}
        </div>
        </div>




        <div class="col-xs-20 col-sm-2">
            <div class="row">
                <div class="col-xs-5 col-sm-12">
                    <h3>Players</h3>
                    <div class="room-players">
                        <ul class="list-group">
                            {{#each playersAndScores}}
                                {{> playerListItem}}
                            {{/each}}
                        </ul>
                    </div>
                </div>

                <div class="col-xs-7 col-sm-12">
                    <div class="row game-btns">
                        <div class="col-xs-6 col-sm-6">
                            <a href="#" style="width: 100%"
                               class="btn btn-primary"
                               id="fire-btn">
                                Fire
                            </a>
                        </div>
                        <div class="col-xs-6 col-sm-6">
                            <a href="https://en.wikipedia.org/wiki/Wind_turbine" style="width: 100%"
                               class="btn btn-primary"
                               id="boss-btn">
                                Boss
                            </a>
                        </div>
                        <div class="col-xs-6 col-sm-6">
                            <a href="#" style="width: 100%"
                               class="btn btn-primary"
                               id="set-btn">
                                Set
                            </a>
                        </div>
                        <div class="col-xs-6 col-sm-6">
                            <a href="#" style="width: 100%"
                               class="btn btn-danger"
                               id="pass-move-btn">
                                Pass
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Choose Weapon
          <span class="caret"></span></button>
          <ul class="dropdown-menu">
            <li><a href="#">Normal</a></li>

          </ul>
        </div> -->

        <div name="aircraft_carrier"  >
            <img src="/images/aircraft_carier.png"
                 style="z-index:1; left:{{ship1.left}}; top:{{ship1.top}}; position:{{ship1.position}}"
                 id="ship1" >
        </div>

        <div name="battleship"  >
            <img src="/images/battleship.gif"
                 style="z-index:1; left:{{ship2.left}}; top:{{ship2.top}}; position:{{ship2.position}}"
                 id="ship2">
        </div>

        <div name="battleship2"  >
            <img src="/images/battleship2.gif"
                 style="z-index:1; left:{{ship3.left}}; top:{{ship3.top}}; position:{{ship3.position}}"
                 id="ship3">
        </div>

        <div name="battleship3"  >
            <img src="/images/battleship3.gif"
                 style="z-index:1; left:{{ship4.left}}; top:{{ship4.top}}; position:{{ship4.position}}"
                 id="ship4">
        </div>

        <div class="col-xs-12">
            <h3>How to play</h3>
            <ul>
                <li>
                    At the start of game move ships to desired location
                    on "Your Board".
                </li>
                <li>
                    Once you have moved ships into desired location click "Set"
                    and the game can begin.
                </li>
                <li>
                    As of now you can stack ships, but beware, a hit on one is a
                    hit on all.
                </li>
                <li>
                    On your turn, click on a square on "Opponents Board", then
                    click on the Fire button to play move.
                </li>
            </ul>
        </div>

    </div>
</template>

<template name="tile">
    <div class="tile-elem-container">
        <div class="tile-elem {{multClass}}" id="tile-{{_id}}">
            {{{multText}}}
        </div>
        <div class="tile-letter {{filledClass}}
            {{selectedClass}}" id="letter-{{_id}}">
            {{letter}}
        </div>
        {{#if letter}}
            <div class="tile-score">
                {{score}}
            </div>
        {{/if}}
    </div>
</template>

<template name="ptile">
    <div class="ptile-elem-container">
        <div class="ptile-elem {{multClass}}" id="ptile-{{_id}}">
            {{{multText}}}
        </div>
        <div class="ptile-letter {{filledClass}}
            {{selectedClass}}" id="letter-{{_id}}">
            {{letter}}
        </div>
    </div>
</template>


<template name="playerListItem">
    <li class="list-group-item {{isTurn}}">
        {{username}}: {{score}} hits
    </li>
</template>
