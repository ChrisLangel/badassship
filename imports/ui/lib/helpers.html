<template name="sAlertCustom">
  <div class="alert {{condition}} s-alert-box s-alert-{{condition}} s-alert-{{position}} s-alert-effect-{{effect}} s-alert-show {{custom_class}}" id="{{_id}}" style="{{boxPosition}}">
    <div class="s-alert-box-inner">
      <p>{{message}}</p>
    </div>
  </div>
</template>

<template name="stackedButtons">
  <div class="list list-inset manual-entry" style="margin-bottom:60px; width:100% !important">
    <div class="row text-center" style="padding: 0px !important;">
      <button id="{{buttonOneID}}" class="button button-block another manual-entry">
        {{buttonOneText}}
      </button>
    </div>

    {{#if buttonTwoText}}
    <div class="row text-center" style="padding: 0px !important; padding-top:10px;">
      {{#if buttonTwoSecondary}}
        <button id="{{buttonTwoID}}" class="button button-block another manual-entry secondary-color-background">
          {{buttonTwoText}}
        </button>
      {{else}}
        {{#if buttonTwoOutline}}
          <button id="{{buttonTwoID}}" class="button button-block button-outline manual-entry">
            {{buttonTwoText}}
          </button>
        {{else}}
          <button id="{{buttonTwoID}}" class="button button-block another manual-entry">
            {{buttonTwoText}}
          </button>
        {{/if}}
      {{/if}}
    </div>
    {{/if}}
  </div>
</template>
